<!DOCTYPE html>
<html>
<body>
<h2>Host Panel</h2>
<button onclick="start()">Start Game</button>
<button onclick="call()">Call Number</button>
<button onclick="end()">End Game</button>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const PASS = prompt("Admin password")
const socket = io("https://server.ctksystem.com")

function start(){
 fetch("/game/start",{method:"POST",headers:{'Content-Type':'application/json'},
 body:JSON.stringify({password:PASS})})
}

function call(){
 socket.emit("call_number", PASS)
}

function end(){
 fetch("/game/end",{method:"POST",headers:{'Content-Type':'application/json'},
 body:JSON.stringify({password:PASS})})
}
</script>
</body>
</html>
